<h1><center><mark>CAFES</mark></center></h1>
<div>
<h2>=>Chit Chat Chai</h2>
<img src="https://www.treebo.com/blog/wp-content/uploads/2018/04/Chit-Chat-Chai.jpg">
<textarea rows="20" cols="40">
Your search for good cafes in Jubilee Hills is sure to lead to you to Chit Chat Chai. This café is more about teas, or chai if you like!! Located in Jubilee Hills, the café has rooftop seating, where you can sip on some kadak masala chai, with mouth-watering Bun Maska or Sandwiches.
They have an impressive range of teas, from Chai Lattes, Tea Lemonades, to Iced Tea Frappes, and Cinnamon Tea. They even have an in-house Tea Sommelier, blending fruit-based teas to give you Sparkling Teas. They have outdoor seating, a smoking area, and live music.
Address: CBI Colony, Jubilee Hills, Hyderabad
Cost for two:Rs 750/-
Contact no: 095732 12344
</textarea>
</div>
<div>
<h3>=>Driven Cafe</h3>
<img src="https://www.treebo.com/blog/wp-content/uploads/2018/04/Driven-Cafe.jpg">
<textarea rows="20" cols="40">
If ever you wanted a reason to enjoy your favourite cup of tea or coffee, then this café in Gachibowli might be that very reason. The rustic ambience of this café is so immersive, that time seems to stand still while you indulge in your favourite brew.
They have all the variations of tea and coffee one can think of… from classic black, white coffee to hot and cold teas, lemonades, milkshakes and desserts. You can have flavours added to your brews for a more tasteful experience.
Address: Financial District, Nanakramguda, Gachibowli, Hyderabad
Cost for two:Rs 600/-
Contact no: 091600 18420
</textarea>
</div>
<div>
<h4>=>Coffee Cup</h4>
<img src="https://www.treebo.com/blog/wp-content/uploads/2018/04/Coffee-Cup.jpg">
<textarea rows="20" cols="40">
This café has a charming décor, which impresses you in the first place. But once you settle, a whole world of rich flavours, enriching tastes, and fragrant aromas await you at this café.
Veg and non-veg appetizers, sandwiches, burgers, nachos, pasta, salads, are to be relished with some exceptional tea, coffee, and fruit juices. Try attending their karaoke nights. The greenery and calm ambience is another reason to come here with family and friends.
Address: Sainikpuri, Secunderabad
Cost for two: Rs.800/- (approx.)
Contact no: 088807 10710
</textarea>
</div>
