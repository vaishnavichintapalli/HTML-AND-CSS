<h1><center><mark>RESTAURANTS</mark></center></h1>
<div>
<h2>=>AB's Absolute Barbecue</h2>
<img src="https://img.traveltriangle.com/blog/wp-content/tr:w-700,h-400/uploads/2017/10/AB%E2%80%99s-Absolute-Barbecue.jpg">
<textarea rows="20" cols="40">
This is one of the best places to eat in Hyderabad that serves the famous ‘wish grill’. It’s fun ambience and quick service makes it a jam-packed restaurant, so making prior reservations would be a prudent choice. It has two outlets in the city, equally good, so you can choose from the one nearest you. The diners particularly appraise the ambience of the restaurant that is suitable for friends and family alike.

Location: Gachibowli, Jubilee Hills
Cuisine: European, Mediterranean, North Indian
Cost For Two: INR 1,500/-
Contact no:073373 11111
</textarea>
</div>
<div>
<h3>=>Smoky Pitara</h3>
<img src="https://img.traveltriangle.com/blog/wp-content/tr:w-700,h-400/uploads/2017/10/Smoky-Pitara.jpg">
<textarea rows="20" cols="40">
One of the new restaurants in Hyderabad, Smoky Pitara is famous for its veg buffet and Mexican sizzler. Their mouth melting kulchas and naans are what attracts the tourists and locals alike. It is one of the veg restaurants in Hyderabad and is a great place for vegetarians who look for pure-veg restaurants. Mostly there are offers going on here that enables you for discount and free wifi is like the icing on the top!

Location: Jubilee Hills
Cuisine: Continental, Italian, North Indian, Chinese
Cost For Two: INR 1,000/
Contact no: 091000 36855
</textarea>
</div>
<div>
<h4>=>Paradise-All about Biryani</h4>
<img src="https://img.traveltriangle.com/blog/wp-content/tr:w-700,h-400/uploads/2017/10/Paradise.jpg">
<textarea rows="20" cols="40">
A legendary outlet to savour brilliant biryanis, Paradise Biryani in Hyderabad has facilities of rooftop dining, valet parking and ofcourse delicious food. Its Mirchi Salan, Mutton Biryani, Basmati Rice, Chicken Hara Bhara Kebab, Chicken Dum Biryani, Tandoori Chicken, Butter Chicken are what attracts the diners. The localities and tourists visit the restaurant alike and their economical prices give the place a major boost. So do not forget to visit Paradise, one of the best restaurants in Hyderabad.

Location: Paradise Circle
Cuisine: Biryani, North Indian, Chinese
Cost For Two: INR 800/-
Contact no: 098853 23311
</textarea>
</div>
